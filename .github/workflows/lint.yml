name: lint
on: [push]
jobs:
  lint-cpp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libpulse-dev
      - name: Node build
        run: |
          npm ci
          npm run build
      - name: Test
        run: npm run test
