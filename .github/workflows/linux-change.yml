name: Linux change
on:
  push:
    paths:
      - ./cppsrc/linux
  pull_request:
    branches: 
      - develop
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: |
          pwd
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Linux API lint
        run: |
          npm ci
          npm run format:linux
          git diff | tee .ci-temp
          exit $(test -f .ci-temp && cat .ci-temp | wc -l)
  build:
    needs: lint
    runs-on: ubuntu-latest

    container: node:18
    steps:
      - uses: actions/checkout@v3
      - uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: '3.15'
      - name: Install dependencies
        run: |
          apt update
          apt install -y libpulse-dev build-essential
      - name: Linux API build
        run: |
          npm ci
          npm run build:bin

