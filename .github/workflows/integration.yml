
name: build
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: '18'
      - name: CPP lint test
        run: |
          npm run format
          git diff | tee .ci-temp
          exit $(test -f .ci-temp && cat .ci-temp | wc -l)

  build-linux:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libpulse-dev
      - name: Node build
        run: |
          npm ci
          npm run build

  test-linux:
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - run: npm run test

  build-windows:
    needs: lint
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Node build
        run: |
          npm ci
          npm run build

  test-windows:
    needs: build-windows
    runs-on: windows-latest
    steps:
      - run: npm run test
