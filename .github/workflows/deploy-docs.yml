name: Deploy Documentation

on:
  push:
    branches:
      - '27**'

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install dependencies
        run: |
          npm ci

      - name: Build Docs
        run: |
          npm run docs
      - name: Move docs to dev folder
        shell: bash
        run: |
          mv docs dev
          mkdir docs
          mv dev docs/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
